{% extends 'base.html' %}
{% block content %}

<h2>Pending Achievements</h2>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Student</th>
            <th>Title</th>
            <th>Status</th>
        </tr>
    </thead>

    <tbody>
        {% for achievement in achievements %}
        <tr>
            <td>{{ achievement.student.name }}</td>
            <td>{{ achievement.title }}</td>
            <td>{{ achievement.status }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No pending achievements.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

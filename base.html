{% load static %}
<!DOCTYPE html>
<html lang="en">

<head> 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Student Management System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
<div class="stars"></div>
<div class="twinkling"></div>
    <nav class="navbar navbar-expand-lg" style="background: linear-gradient(to right, #6ec6ff, #b388ff, #ff80ab);">

        <div class="container">
            <a class="navbar-brand text-white" href="{% url 'dashboard' %}">
                Student Management System
            </a>

            <div>

                {% if user.is_authenticated %}

                <span class="text-white me-3">
                    Welcome, {{ user.username }}
                </span>

                <a href="{% url 'student_list' %}" class="btn btn-outline-light me-2">
                    Students
                </a>

                <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">
                    Logout
                </a>

                {% else %}

                <a href="{% url 'login' %}" class="btn btn-outline-light">
                    Login
                </a>

                {% endif %}

            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
